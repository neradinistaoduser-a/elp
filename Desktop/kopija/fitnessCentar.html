<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centri edit</title>
    <link rel="stylesheet" href="styles/centriedit.css">
</head>
<body>
    <div class="container">
        <h1 class="naslov" id="naslovA"></h1>
        <a href="index.html"><img class="slika" src="images/homelogo.png" alt="logo za back to home"></a>
        <div>
            <label for="name"><b>Name</b></label>
            <input type="text"  name="name" id="naziv" class="polja">
        </div>
        <div>
            <label for="year"><b>Opening year</b></label>
            <input type="text"  name="year" id="godina" class="polja">
        </div>
        <div>
            <label for="training"><b>Avaivable trainings number</b></label>
            <input type="text"  name="training" id="trening" class="polja">
        </div>
        <label for="fee"><b>Membership fee</b></label>
        <input type="fee"  name="fee" id="clanarina" class="polja">
        <label for="adress"><b>Adress</b></label>
        <br>
        <input type="text" name="adress" id="adresa" class="polja">
        <div>
            <label for="rating"><b>Average rating</b></label>
            <input type="text"  name="rating" id="ocena" class="polja">
            <br>
        </div>
        <div>
            <button type="submit" class="btn" id="dugme"><b>Confirm</b></button>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
    <script src="javascript/centaredit.js"></script>
</body>
</html>
